<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>MyProfile</title>
  <link  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="header-logo">MyProfile</h1>
    <ul class="header-items">
      <li class="header-items"><a href="#about">About</a></li>
      <li class="header-items"><a href="#works">Works</a></li>
    </ul>
  </header>
  <main>
    <section id="about">
      <img src="img/MainVisual.png" alt="メインビジュアル">
      <h2 class="about-title">About</h2>
      <div class="main-about">
        <div class="icon">
          <img src="img/Ellipse 1.png" alt="アイコン">
        </div>
        <div class="main-block">
          <h3>Kazuki Asahina</h3>
          <ul class="main-text">
            <li class="main-text">25歳 長野県佐久市出身</li>
            <li class="main-text">ソフトウェア業界でマーケティングに従事</li>
            <li class="main-text">趣味はカメラ、愛機はCanon</li>
            <li class="main-text">自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>
    <section id="works">
        <h2 class="works-title">Works</h2>
        <div class="works-all">
          <div class="nigata">
            <img src="img/Rectangle 8.png" alt="nigata">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="nagano">
            <img src="img/Rectangle 7.png" alt="nagano">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="kyoto">
            <img src="img/Rectangle 9.png" alt="kyoto">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
    </section>
  </main> 
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
</body>
</html>
